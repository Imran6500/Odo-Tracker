<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car History Update</title>
    <link rel="stylesheet" href="../Pages/updateMilageData.css" />
  </head>
  <body>
    <div class="container">
      <form id="updateForm">
        <h1>Car History Update</h1>
        <div class="form-group">
          <label for="carRegNoI">Car Reg No</label>
          <input id="carRegNoI" type="text" />
        </div>
        <div class="form-group">
          <label for="mileage">Mileage</label>
          <input id="mileage" type="text" />
        </div>
        <div class="form-group">
          <label for="record1">Record 1</label>
          <input id="record1" type="text" />
        </div>
        <div class="form-group">
          <button type="submit" id="submitbutton">Update History</button>
        </div>
      </form>
    </div>
  </body>
</html>
